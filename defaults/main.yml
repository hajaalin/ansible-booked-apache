---
# defaults file for ansible-booked-apache

booked_apache_user: "apache"
booked_install_dir: "/var/www/html"

# source type: local_archive, local_directory or git
booked_source: "local_archive"

booked_source_local_archive: "booked-2.5.19.zip"
booked_source_local_dir: ""
booked_source_git_repo: ""
booked_source_git_version: ""
booked_source_git_known_hosts_file: "/root/.ssh/known_hosts_github"


# these variables will be templated in Booked configuration (config/config.php)
booked_app_title: "Booked Scheduler"
booked_default_timezone: "America/Chicago"
booked_allow_self_registration: "true"
booked_admin_email: "admin@example.com"
booked_admin_email_name: "Booked Scheduler"
booked_default_page_size: "50"
booked_enable_email: "true"
booked_default_language: "en_us"
booked_script_url: "http://localhost/Web"
booked_registration_captcha_enabled: "true"
booked_inactivity_timeout: "30"
booked_name_format: "{first} {last}"
booked_disable_password_reset: "false"
booked_logout_url: ""
booked_default_homepage: "1"
booked_schedule_show_inaccessible_resources: "true"

booked_privacy_view_schedules: "false"
booked_privacy_view_reservations: "false"
booked_privacy_hide_user_details: "false"
booked_privacy_hide_reservation_details: "false"

booked_reservation_start_time_constraint: "future"
booked_reservation_prevent_participation: "false"
booked_reservation_prevent_recurrence: "false"
booked_reservation_enable_reminders: "false"

booked_ics_require_login: "true"
booked_ics_subscription_key: ""
booked_ics_import: "false"
booked_ics_import_key: ""

booked_db_user: "booked_user"
booked_db_password: "password"
booked_db_name: "bookedscheduler"
booked_db_hostspec: "127.0.0.1"

booked_plugin_authentication: ""
booked_plugin_authorization: ""
booked_plugin_permission: ""
booked_plugin_postregistration: ""
booked_plugin_prereservation: ""
booked_plugin_postreservation: ""

booked_api_enabled: "false"

booked_reservation_labels_ics_summary: "{title}"
booked_reservation_labels_ics_my_summary: "{title}"
booked_reservation_labels_rss_description: "<div><span>Start</span> {startdate}</div><div><span>End</span> {enddate}</div><div><span>Organizer</span> {name}</div><div><span>Description</span> {description}</div>"
booked_reservation_labels_my_calendar: "{resourcename} {title}"
booked_reservation_labels_resource_calendar: "{name}"
booked_reservation_labels_reservation_popup: ""

booked_google_analytics_tracking_id: ""


# log directory and levels
booked_log_dir: 'C:\temp\'
booked_log_level_app: "OFF"
booked_log_level_sql: "OFF"
