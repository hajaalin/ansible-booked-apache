---
# defaults file for ansible-booked-apache

booked_apache_user: "apache"
booked_install_dir: "/var/www/html"

# source type: local_archive, local_directory or git
booked_source: "local_archive"

booked_source_local_archive: "booked-2.5.19.zip"
booked_source_local_dir: ""
booked_source_git_repo: ""
booked_source_git_version: ""
booked_source_git_known_hosts_file: "/root/.ssh/known_hosts_github"


# these variables will be templated in Booked configuration (config/config.php)
booked_app_title: "Booked Scheduler"
booked_default_timezone: "America/Chicago"
booked_allow_self_registration: "true"
booked_admin_email: "admin@example.com"
booked_admin_email_name: "Booked Scheduler"
booked_default_page_size: "50"
booked_enable_email: "true"
booked_default_language: "en_us"
booked_script_url: "http://localhost/Web"
booked_image_upload_directory: "Web/uploads/images"
booked_image_upload_url: "uploads/images"
booked_image_upload_url: "true"
booked_cache_templates: "true"
booked_use_local_jquery: "false"
booked_registration_captcha_enabled: "true"
booked_registration_require_email_activation: "false"
booked_registration_auto_subscribe_email: "false"
booked_registration_notify_admin: "false"
booked_inactivity_timeout: "30"
booked_name_format: "{first} {last}"
booked_css_extension_file: ""
booked_disable_password_reset: "false"
booked_home_url: ""
booked_logout_url: ""
booked_default_homepage: "1"

booked_use_per_user_colors: "false"
booked_schedule_show_inaccessible_resources: "true"
booked_schedule_reservation_label: "{name}"
booked_schedule_hide_blocked_periods: "false"

booked_privacy_view_schedules: "true"
booked_privacy_view_reservations: "false"
booked_privacy_hide_user_details: "false"
booked_privacy_hide_reservation_details: "false"
booked_privacy_allow_guest_reservations: "false"

booked_reservation_start_time_constraint: "future"
booked_reservation_updates_require_approval: "false"
booked_reservation_prevent_participation: "false"
booked_reservation_prevent_recurrence: "false"
booked_reservation_enable_reminders: "false"
booked_reservation_allow_guest_participation: "false"
booked_reservation_allow_wait_list: "false"
booked_reservation_checkin_minutes_prior: "5"

booked_reservation_notify_resource_admin_add: "false"
booked_reservation_notify_resource_admin_update: "false"
booked_reservation_notify_resource_admin_delete: "false"
booked_reservation_notify_resource_admin_approval: "false"
booked_reservation_notify_application_admin_add: "false"
booked_reservation_notify_application_admin_update: "false"
booked_reservation_notify_application_admin_delete: "false"
booked_reservation_notify_application_admin_approval: "false"
booked_reservation_notify_group_admin_add: "false"
booked_reservation_notify_group_admin_update: "false"
booked_reservation_notify_group_admin_delete: "false"
booked_reservation_notify_group_admin_approval: "false"

booked_ics_require_login: "true"
booked_ics_subscription_key: ""
booked_ics_import: "false"
booked_ics_import_key: ""

booked_uploads_enable_reservation_attachments: "false"
booked_uploads_reservation_attachment_path: "uploads/reservation"
booked_uploads_reservation_attachment_extensions: "txt,jpg,gif,png,doc,docx,pdf,xls,xlsx,ppt,pptx,csv"

booked_db_type: "mysql"
booked_db_user: "booked_user"
booked_db_password: "password"
booked_db_name: "bookedscheduler"
booked_db_hostspec: "127.0.0.1"

booked_plugin_authentication: ""
booked_plugin_authorization: ""
booked_plugin_permission: ""
booked_plugin_postregistration: ""
booked_plugin_prereservation: ""
booked_plugin_postreservation: ""

booked_install_password: ""
booked_pages_enable_configuration: "true"
booked_api_enabled: "false"

booked_recaptcha_enabled: "false"
booked_recaptcha_public_key: ""
booked_recaptcha_private_key: ""

booked_email_default_from_address: ""
booked_email_default_from_name: ""

booked_reports_allow_all_users: "false"

booked_password_minimum_letters: "6"
booked_password_minimum_numbers: "0"
booked_password_upper_and_lower: "false"

booked_reservation_labels_ics_summary: "{title}"
booked_reservation_labels_ics_my_summary: "{title}"
booked_reservation_labels_rss_description: "<div><span>Start</span> {startdate}</div><div><span>End</span> {enddate}</div><div><span>Organizer</span> {name}</div><div><span>Description</span> {description}</div>"
booked_reservation_labels_my_calendar: "{resourcename} {title}"
booked_reservation_labels_resource_calendar: "{name}"
booked_reservation_labels_reservation_popup: ""

booked_security_headers: "false"
booked_security_strict_transport: "true"
booked_security_x_frame: "deny"
booked_security_x_xss: "1; mode=block"
booked_security_x_content_type: "nosniff"
booked_security_content_security_policy: "default-src 'self'"

booked_phpmailer_mailer: 'mail'             # options are 'mail', 'smtp' or 'sendmail'
booked_phpmailer_smtp_host: ''              # 'smtp_company.com'
booked_phpmailer_smtp_port: '25'
booked_phpmailer_smtp_secure: ''            # options are '', 'ssl' or 'tls'
booked_phpmailer_smtp_auth: 'true'          # options are 'true' or 'false'
booked_phpmailer_smtp_username: ''
booked_phpmailer_smtp_password: ''
booked_phpmailer_sendmail_path: '/usr/sbin/sendmail'
booked_phpmailer_smtp_debug: 'false'


booked_google_analytics_tracking_id: ""

booked_authentication_allow_social_login: "false"
booked_authentication_required_email_domains: ""

booked_credit_enabled: "false"

# log directory and levels
booked_log_dir: 'C:\temp\'
booked_log_level_app: "OFF"
booked_log_level_sql: "OFF"
